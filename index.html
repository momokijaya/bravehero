<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BraveHero | by apinakew</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #2d3748;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #6366f1;
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
        input[type="checkbox"]:checked + .toggle-bg {
            background-color: #6366f1;
        }
        input[type="checkbox"]:checked + .toggle-bg .toggle-dot {
            transform: translateX(100%);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-slate-300 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-5xl mx-auto bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl shadow-2xl shadow-black/20 p-6 md:p-8 md:grid md:grid-cols-5 md:gap-8 items-start">
        
        <!-- Left Column: Controls & Info -->
        <div class="md:col-span-2 flex flex-col h-full">
            <div class="text-center md:text-left mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-slate-100 leading-tight">
                    <div><span style="color: #f784c5;">Brave</span> Pink</div>
                    <div><span style="color: #1b602f;">Hero</span> Green</div>
                </h1>
                <p class="text-slate-400 mt-2 text-sm">Create a stunning effect with the classic palette Pink & Green.</p>
            </div>

            <!-- Controls Section -->
            <div class="space-y-6">
                <!-- Intensity Slider -->
                <div>
                    <label for="intensity-slider" class="font-semibold text-slate-200">Intensity</label>
                    <input type="range" id="intensity-slider" min="0" max="1" step="0.01" value="1" class="w-full mt-2">
                </div>

                <!-- Invert Colors Toggle -->
                <div class="flex items-center justify-between">
                    <label for="invert-toggle" class="font-semibold text-slate-200 cursor-pointer">Invert Colors</label>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="invert-toggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-slate-700 rounded-full peer peer-focus:ring-2 peer-focus:ring-indigo-500 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                    </label>
                </div>


                <!-- Action Buttons -->
                <div class="space-y-3 pt-4 border-t border-slate-700">
                     <label for="image-upload-input" class="w-full cursor-pointer flex items-center justify-center gap-2 text-center bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 shadow-lg shadow-indigo-900/50">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                        <span>Upload Image</span>
                    </label>
                    <input type="file" id="image-upload-input" accept="image/*" class="hidden">
                    
                    <button id="compare-btn" class="w-full flex items-center justify-center gap-2 bg-slate-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-slate-700 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>Hold to Compare</button>

                    <button id="download-btn" class="w-full flex items-center justify-center gap-2 bg-emerald-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-emerald-700 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 shadow-lg shadow-emerald-900/50" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                        <span>Download Image</span>
                    </button>
                </div>
            </div>

            <div class="text-center md:text-left mt-8">
                <p class="text-xs text-slate-500">Developed by <span class="font-semibold text-slate-400">apinakew</span></p>
            </div>
        </div>

        <!-- Right Column: Image Preview -->
        <div class="md:col-span-3 mt-8 md:mt-0">
             <div id="canvas-wrapper" class="hidden">
                <div class="canvas-container relative w-full bg-slate-900/50 border border-slate-700 rounded-lg shadow-inner">
                    <canvas id="duotone-canvas" class="absolute top-0 left-0 w-full h-full object-contain"></canvas>
                </div>
            </div>
             <div id="placeholder" class="text-center border-2 border-dashed border-slate-700 rounded-lg p-12 transition-all duration-300 h-full flex flex-col justify-center items-center">
                <svg class="mx-auto h-16 w-16 text-slate-600" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                <h3 class="mt-4 text-sm font-medium text-slate-300">Drag & Drop Image Here</h3>
                <p class="mt-1 text-sm text-slate-500">or click the upload button</p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const imageUploadInput = document.getElementById('image-upload-input');
        const canvas = document.getElementById('duotone-canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('download-btn');
        const compareBtn = document.getElementById('compare-btn');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const placeholder = document.getElementById('placeholder');
        const intensitySlider = document.getElementById('intensity-slider');
        const invertToggle = document.getElementById('invert-toggle');

        // State
        let originalImage = null;
        let originalImageData = null;
        let duotoneImageData = null;
        
        // Fixed Colors
        const SHADOW_COLOR = '#1b602f';
        const HIGHLIGHT_COLOR = '#f784c5';

        // --- Utility Functions ---
        const hexToRgb = (hex) => {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16),
            } : null;
        };

        const reapplyEffect = () => {
            if (originalImage) {
                applyDuotoneEffect();
            }
        };

        // --- Core Logic ---
        function applyDuotoneEffect() {
            if (!originalImage) return;

            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            ctx.drawImage(originalImage, 0, 0);

            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            duotoneImageData = ctx.createImageData(canvas.width, canvas.height);
            const data = originalImageData.data;
            const duotoneData = duotoneImageData.data;

            const isInverted = invertToggle.checked;
            const shadowRgb = isInverted ? hexToRgb(HIGHLIGHT_COLOR) : hexToRgb(SHADOW_COLOR);
            const highlightRgb = isInverted ? hexToRgb(SHADOW_COLOR) : hexToRgb(HIGHLIGHT_COLOR);
            const intensity = parseFloat(intensitySlider.value);
            
            if (!shadowRgb || !highlightRgb) return;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];

                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                const normalizedGray = gray / 255;

                const duotoneR = shadowRgb.r + (highlightRgb.r - shadowRgb.r) * normalizedGray;
                const duotoneG = shadowRgb.g + (highlightRgb.g - shadowRgb.g) * normalizedGray;
                const duotoneB = shadowRgb.b + (highlightRgb.b - shadowRgb.b) * normalizedGray;
                
                // Mix with original color based on intensity
                duotoneData[i] = r * (1 - intensity) + duotoneR * intensity;
                duotoneData[i + 1] = g * (1 - intensity) + duotoneG * intensity;
                duotoneData[i + 2] = b * (1 - intensity) + duotoneB * intensity;
                duotoneData[i + 3] = a;
            }
            ctx.putImageData(duotoneImageData, 0, 0);
        }

        // --- Image Handling & Drag-Drop ---
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    canvasWrapper.classList.remove('hidden');
                    canvasWrapper.classList.add('fade-in');
                    placeholder.classList.add('hidden');
                    
                    const container = document.querySelector('.canvas-container');
                    const aspectRatio = originalImage.height / originalImage.width;
                    container.style.paddingTop = `${aspectRatio * 100}%`;
                    
                    applyDuotoneEffect();
                    downloadBtn.disabled = false;
                    compareBtn.disabled = false;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        imageUploadInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        placeholder.addEventListener('dragover', (e) => {
            e.preventDefault();
            placeholder.classList.add('border-indigo-500', 'bg-slate-700/50');
        });
        placeholder.addEventListener('dragleave', () => {
            placeholder.classList.remove('border-indigo-500', 'bg-slate-700/50');
        });
        placeholder.addEventListener('drop', (e) => {
            e.preventDefault();
            placeholder.classList.remove('border-indigo-500', 'bg-slate-700/50');
            handleFile(e.dataTransfer.files[0]);
        });


        // --- Event Listeners for Controls ---
        intensitySlider.addEventListener('input', reapplyEffect);
        invertToggle.addEventListener('change', reapplyEffect);

        compareBtn.addEventListener('mousedown', () => ctx.putImageData(originalImageData, 0, 0));
        compareBtn.addEventListener('mouseup', () => ctx.putImageData(duotoneImageData, 0, 0));
        compareBtn.addEventListener('touchstart', (e) => { e.preventDefault(); ctx.putImageData(originalImageData, 0, 0); });
        compareBtn.addEventListener('touchend', () => ctx.putImageData(duotoneImageData, 0, 0));

        downloadBtn.addEventListener('click', () => {
            if (downloadBtn.disabled) return;
            const link = document.createElement('a');
            link.download = 'duotone-pro-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

    </script>

</body>
</html>
